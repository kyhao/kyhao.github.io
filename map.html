<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Where are you?</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3YrL81zIjUUnMuczCGQS2ZcM0XAsLTo4"></script>
	<title>地图展示</title>
    </head>
    <body>
    <div id="allmap"></div>
    </body>
</html>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom("重庆邮电大学", 15);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("重庆邮电大学");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

	// 定义一个控件类,即function
	function ZoomControl(){
	  // 默认停靠位置和偏移量
	  this.defaultAnchor = BMAP_ANCHOR_TOP_RIGHT;
	  this.defaultOffset = new BMap.Size(10, 60);
	}

	// 通过JavaScript的prototype属性继承于BMap.Control
	ZoomControl.prototype = new BMap.Control();

	// 自定义控件必须实现自己的initialize方法,并且将控件的DOM元素返回
	// 在本方法中创建个div元素作为控件的容器,并将其添加到地图容器中
	ZoomControl.prototype.initialize = function(map){
	  // 创建一个DOM元素
	  var div = document.createElement("div");
	  var p = document.createElement("p");
	  var p1 = document.createElement("p");
	  var p3 = document.createElement("p");
	  var p4 = document.createElement("p");
	  // 添加文字说明
	  div.appendChild(document.createTextNode("菜单"));
	  div.appendChild(p);
	  div.appendChild(p1);
	  div.appendChild(p3);
	  div.appendChild(p4);
	  // 设置样式
	  p.innerHTML = "ToMain";
	  p.style.backgroundColor = "yellow";
	  p.style.border = "1px solid gray";
	  p1.innerHTML = "MySpace";
	  p1.style.backgroundColor = "yellow";
	  p1.style.border = "1px solid gray";
	  p3.innerHTML = "ZoomX2";
	  p3.style.backgroundColor = "yellow";
	  p3.style.border = "1px solid gray";
	  p4.innerHTML = "test";
	  p4.style.backgroundColor = "yellow";
	  p4.style.border = "1px solid gray";
	  div.style.cursor = "pointer";
	  div.style.border = "1px solid gray";
	  div.style.backgroundColor = "white";
	  div.style.width = "200px";
	  div.style.height = "20px";

	  // 绑定事件,点击一次放大两级
	  p.onclick = function(e){
		window.open("index.html");
	  }
	  p1.onclick = function(e){
		window.open("myspace.html");
	  }
	  p3.onclick = function(e){
		map.setZoom(map.getZoom() + 2);
	  }
	  p4.onclick = function(e){
		map.setZoom(map.getZoom() + 2);
	  }
	  // 添加DOM元素到地图中
	  map.getContainer().appendChild(div);
	  // 将DOM元素返回
	  return div;
	}
	// 创建控件
	var myZoomCtrl = new ZoomControl();
	// 添加到地图当中
	map.addControl(myZoomCtrl);
</script>
